<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Management System</title>

   <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0b1020, #111827);
            color: #eaeaf0;
            padding: 30px;
        }

        /* ===================== NAV BAR ===================== */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .nav-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #f8fafc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.35);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.55);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #022c22;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.5);
        }

        /* ===================== SECTIONS ===================== */
        .section {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #60a5fa;
            letter-spacing: 1px;
        }

        h2 {
            color: #34d399;
            margin-top: 40px;
        }

        /* ===================== TABLE ===================== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #020617;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #1e293b;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #93c5fd;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(37, 99, 235, 0.12);
        }

        /* ===================== BUTTONS ===================== */
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.25s ease;
        }

        .edit {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #422006;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
        }

        .edit:hover {
            opacity: 0.9;
        }

        .delete {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .delete:hover {
            opacity: 0.9;
        }

        /* ===================== FORMS ===================== */
        .form-box {
            background: linear-gradient(135deg, #020617, #020617cc);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        input, select {
            width: 20%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #1e293b;
            background: #020617;
            color: #e5e7eb;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 1px #60a5fa;
        }

        .add-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            margin-top: 10px;
            box-shadow: 0 6px 15px rgba(34, 197, 94, 0.45);
        }

        .add-btn:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        /* ===================== LAYOUT ===================== */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .left-panel,
        .right-panel {
            background: transparent;
        }

        .section-title {
            margin-top: 0;
        }

        /* ===================== SEARCH ===================== */
        .search-container {
            background: linear-gradient(135deg, #0f172a, #111827);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        .search-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .search-inputs input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            font-size: 14px;
            background: #020617;
            color: #e5e7eb;
        }

        .search-inputs input::placeholder {
            color: #94a3b8;
        }

        .search-inputs input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        .search-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .search-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.45);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #f43f5e, #be123c);
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(244, 63, 94, 0.45);
        }
    </style>

</head>

<body>

<h1>ðŸ“š Books Management System ðŸ“š</h1>

<!-- ========== NAVIGATION ========== -->
<div class="nav-bar">
    <button class="nav-btn active" onclick="showSection('authors')">Authors</button>
    <button class="nav-btn" onclick="showSection('books')">Books</button>
</div>

<!-- ================= AUTHORS SECTION ================= -->
<div id="authorsSection" class="section">

    <h2>Add/Update Author</h2>

    <div class="form-box">
        <input type="hidden" id="authorId">
        <input type="text" id="authorName" placeholder="Author Name">
        <input type="text" id="authorCity" placeholder="City"><br>
        <button class="add-btn" onclick="saveAuthor()">Save Author</button>
    </div>

    <h2>Search Authors</h2>
    <div class="search-container">

        <!-- Search Inputs in one row -->
        <div class="search-inputs">
            <input type="text" id="searchName" placeholder="Search by Name">
            <input type="text" id="searchCity" placeholder="Search by City">
            <input type="text" id="searchAuthorBook" placeholder="Search by Book">
        </div>

        <!-- Buttons -->
        <div class="search-actions">
            <button class="search-btn" onclick="searchAuthors()">Search</button>
            <button class="cancel-btn" onclick="clearAuthorSearch()">Cancel</button>
        </div>

    </div>

    <h2>Authors List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Books</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="authorsTable"></tbody>
    </table>

</div>

<!-- ================= BOOKS SECTION ================= -->
<div id="booksSection" class="section" style="display:none;">

    <h2>Add/Update Book</h2>

    <div class="form-box">
        <input type="hidden" id="bookId">
        <input type="text" id="bookTitle" placeholder="Book Title">
        <input type="number" id="bookYear" placeholder="Year">
        <input type="text" id="bookIsbn" placeholder="ISBN">
        <select id="authorSelect" placeholder="Author"></select><br>
        <button class="add-btn" onclick="saveBook()">Save Book</button>
    </div>

    <h2>Search Books</h2>
    <div class="search-container">
        <!-- Search Inputs in one row -->
        <div class="search-inputs">
            <input type="text" id="searchTitle" placeholder="Search by Title">
            <input type="text" id="searchAuthor" placeholder="Search by Author">
            <input type="number" id="searchYear" placeholder="Search by Year">
        </div>
        <!-- Buttons -->
        <div class="search-actions">
            <button class="search-btn" onclick="searchBooks()">Search</button>
            <button class="cancel-btn" onclick="clearBookSearch()">Cancel</button>
        </div>
    </div>

    <h2>Books List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="booksTable"></tbody>
    </table>

</div>

<script src="app.js"></script>
</body>
</html>
